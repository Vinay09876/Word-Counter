<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter Project</title>
    <link rel="stylesheet" href="/Word counter Project/style.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">Words Counter</h1>
        <textarea name="inputBox" id="inputBox" cols="30" rows="10" placeholder="Enter Your Text..."
            oninput="wordCount()"></textarea>
        <div class="outputBox">
            <div>
                <label for="words">Total Words</label>
                <input type="button" value="0" id="words">
            </div>
            <div>
                <label for="chars">Total Characters</label>
                <input type="button" value="0" id="chars">
            </div>
            <div>
                <label for="alpha">Total Alphabets</label>
                <input type="button" value="0" id="alpha">
            </div>
            <div>
                <label for="nums">Total Numbers</label>
                <input type="button" value="0" id="nums">
            </div>
        </div>
    </div>



    <script src="/Word counter Project/script.js"></script>
</body>

</html>
